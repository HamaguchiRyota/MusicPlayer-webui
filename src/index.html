<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>

    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>
        <div class="SNS">
            <a href="" target="_blank" rel="noopener noreferrer" id="youtube"><i class="fa-solid fa-brands fa-youtube youtube"></i></a>
            <a href="" target="_blank" rel="noopener noreferrer" id="spotify"><i class="fa-solid fa-brands fa-spotify"></i></a>
            <a href="" target="_blank" rel="noopener noreferrer" id="x"><i class="fa-solid fa-brands fa-twitter"></i></a>
        </div>


        <h2 id="music-title"></h2>
        <div class="scroll-container">
            <h3 id="music-artist" class="scroll-text"></h3>
        </div>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

        <div class="playlist-controls">
            <button id="playlist1">Playlist 1</button>
            <button id="playlist2">Playlist 2</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
